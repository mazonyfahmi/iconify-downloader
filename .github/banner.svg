<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="360" viewBox="0 0 1280 360">
  <defs>
    <clipPath id="bannerClip">
      <rect width="1280" height="360" rx="24" ry="24"/>
    </clipPath>
    <!-- Gradients -->
    <linearGradient id="bgLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#F1F5F9"/>
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Filters for Light Mode Depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#64748B" flood-opacity="0.15"/>
    </filter>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#334155" flood-opacity="0.1"/>
    </filter>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
  </defs>

  <g clip-path="url(#bannerClip)">
  <!-- Background -->
  <rect width="1280" height="360" rx="24" ry="24" fill="url(#bgLight)"/>

  <!-- Soft Ambient Blobs (Pastel Colors) -->
  <circle cx="100" cy="50" r="150" fill="#BFDBFE" opacity="0.4" filter="url(#blur)"/>
  <circle cx="1150" cy="300" r="160" fill="#DDD6FE" opacity="0.4" filter="url(#blur)"/>

  <g opacity="0.18" fill="none" stroke="#6366F1" stroke-width="2">
    <g transform="translate(140, 230)">
      <rect x="0" y="0" width="90" height="70" rx="14"/>
      <path d="M10 18 H46 L54 28 H80"/>
    </g>
    <g transform="translate(500, 70)">
      <circle cx="0" cy="0" r="26"/>
      <path d="M0 -10 V10 M-8 2 L0 10 L8 2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(1040, 70)">
      <rect x="0" y="0" width="70" height="70" rx="16"/>
      <path d="M18 22 H52 M18 35 H52 M18 48 H44" stroke-linecap="round"/>
    </g>
    <g transform="translate(980, 250)">
      <circle cx="0" cy="0" r="22"/>
      <circle cx="32" cy="0" r="22"/>
      <circle cx="16" cy="28" r="22"/>
    </g>
  </g>

  <!-- Content Container -->
  <g transform="translate(100, 60)">
    
    <!-- Left Side: Typography -->
    <g transform="translate(0, 35)">
      <!-- Badge -->
      <rect x="0" y="-30" width="130" height="28" rx="14" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="65" y="-12" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#6366F1" text-anchor="middle" dominant-baseline="middle" letter-spacing="1">ELECTRON + VITE</text>

      <!-- Title -->
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#1E293B" letter-spacing="-1">
        Iconify <tspan fill="url(#primaryGradient)">Downloader</tspan>
      </text>
      
      <!-- Description -->
      <text x="0" y="85" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#64748B" style="line-height: 1.6">
        <tspan x="0" dy="0">Download, customize, and organize icons.</tspan>
        <tspan x="0" dy="28">Simple, fast, and local.</tspan>
      </text>

      <!-- Features Pills (Rounded) -->
      <g transform="translate(0, 125)">
        <g filter="url(#softShadow)">
          <rect width="110" height="36" rx="18" fill="#FFFFFF"/>
          <text x="55" y="23" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle">SVG / JSON</text>
        </g>
        <g transform="translate(125, 0)" filter="url(#softShadow)">
          <rect width="100" height="36" rx="18" fill="#FFFFFF"/>
          <text x="50" y="23" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle">Presets</text>
        </g>
        <g transform="translate(240, 0)" filter="url(#softShadow)">
          <rect width="130" height="36" rx="18" fill="#FFFFFF"/>
          <path d="M25 18 L35 18 M30 13 L30 23" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
          <text x="75" y="23" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle">Batch Export</text>
        </g>
      </g>
    </g>

    <!-- Right Side: UI Mockup (Super Rounded) -->
    <g transform="translate(620, -10)">
      <!-- Main Window Card -->
      <rect x="0" y="0" width="440" height="250" rx="32" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <rect x="0" y="0" width="440" height="250" rx="32" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      
      <!-- Window Controls -->
      <g transform="translate(30, 25)">
        <circle cx="0" cy="0" r="6" fill="#FECACA"/> <!-- Redish -->
        <circle cx="20" cy="0" r="6" fill="#FDE68A"/> <!-- Yellowish -->
        <circle cx="40" cy="0" r="6" fill="#A7F3D0"/> <!-- Greenish -->
      </g>

      <!-- Search Area -->
      <rect x="30" y="55" width="380" height="40" rx="20" fill="#F1F5F9"/>
      <circle cx="55" cy="75" r="7" stroke="#94A3B8" stroke-width="2" fill="none"/>
      <line x1="60" y1="80" x2="64" y2="84" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
      <rect x="350" y="63" width="50" height="24" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="375" y="79" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#64748B" text-anchor="middle">JSON</text>

      <!-- Icons Layout -->
      <g transform="translate(30, 115)">
        <!-- Icon 1: Active/Selected -->
        <g>
            <rect x="0" y="0" width="70" height="70" rx="24" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
            <!-- Simple Abstract Icon -->
            <rect x="23" y="23" width="24" height="24" rx="6" fill="#3B82F6"/>
            <!-- Checkmark badge -->
            <circle cx="70" cy="0" r="10" fill="#3B82F6"/>
            <path d="M66 -1 L69 2 L74 -3" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>

        <!-- Icon 2 -->
        <g transform="translate(90, 0)">
            <rect x="0" y="0" width="70" height="70" rx="24" fill="#F8FAFC" stroke="#E2E8F0"/>
            <circle cx="35" cy="35" r="14" stroke="#94A3B8" stroke-width="2.5" fill="none"/>
        </g>

        <!-- Icon 3 -->
        <g transform="translate(180, 0)">
            <rect x="0" y="0" width="70" height="70" rx="24" fill="#F8FAFC" stroke="#E2E8F0"/>
            <path d="M25 45 L35 25 L45 45" stroke="#94A3B8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </g>

        <!-- Icon 4 (Half visible) -->
        <g transform="translate(270, 0)">
            <rect x="0" y="0" width="70" height="70" rx="24" fill="#F8FAFC" stroke="#E2E8F0"/>
            <rect x="25" y="30" width="20" height="10" rx="2" stroke="#94A3B8" stroke-width="2.5" fill="none"/>
        </g>
      </g>

      <!-- Action Button -->
      <rect x="30" y="200" width="380" height="60" rx="20" fill="#F8FAFC"/> 
      <!-- Just masking the bottom overflow, visually simulates a footer -->
    </g>
  </g>
  </g>
</svg>
